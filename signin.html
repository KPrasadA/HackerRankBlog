<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/signinstyle.css">
    <style>
      .invalid{border: 1px solid red;}
      .valid{border: 3px solid green;}
      #nameMessage{color: red;}
      #emailMessage{color: red;}
      #passMessage{color: red;}
      #confirmPassMessage{color: red;}
    </style>
</head>
<body>
  <div class="main-pageitem">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:grey;">
      <a class="navbar-brand" href="#">
          <img src="assets/Favicon_Icon.jpg" width="40px" height="50px" alt="Image of a person with black hat and black facemask with red eyes">
          HackerPoint
      </a>    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item active px-2">
              <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item active px-2">
              <a class="nav-link" href="#">About us</a>
              </li>
              <li class="nav-item active px-2">
                  <a class="nav-link" href="#">Contact</a>
              </li>  
          </ul>
          <form class="form-inline px-2">
                  
            <button class="btn btn-dark" type="submit"><a href="signin.html">Sign Up</a> </button>
          
            </form>
        </ul>
        <ul class="navbar-nav px-2">
          <form class="form-inline">
            
            <button class="btn btn-dark" type="submit"><a href="login.html">Log In</a> </button>
          
            </form>
        </ul>
      </div>
  </nav>

  </div>

    <section class="vh-85" style="background-color: darkgrey;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100 no-gutters">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0 no-gutters">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid h-100" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
      
                        <div class="d-flex align-items-center pb-1">
                          <span class="h1 fw-bold mb-3">HackerPoint</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-2" style="letter-spacing: 1px;">Create your account</h5>
                        <div id="alertMessage" class="alert alert-danger" style="display: none;">Error messages to be displayed</div>
                        <div class="form-outline mb-4 pb-1">
                            <label class="form-label" for="fullName">Full Name</label>
                            <input type="text" id="fullName" class="form-control form-control-lg" placeholder="Full Name" />
                            <div id="nameMessage"></div>
                          </div>
      
                        <div class="form-outline mb-4 pb-1">
                            <label class="form-label" for="emailElement">Email address</label>
                          <input type="email" id="emailElement" class="form-control form-control-lg" placeholder="john@example.com" />
                          <div id="emailMessage"></div>
                        </div>
      
                        <div class="form-outline mb-4 pb-1">
                            <label class="form-label" for="passwordElement">Password</label>
                          <input type="password" id="passwordElement" class="form-control form-control-lg" placeholder="*******"/>
                          <div id="passMessage"></div>
                        </div>
                        <div class="form-outline mb-4    pb-1">
                            <label class="form-label" for="confirmPassword">Confrim Password</label>
                            <input type="password" id="confirmPassword" class="form-control form-control-lg" placeholder="*******"/>
                            <div id="confirmPassMessage"></div>
                          </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="submit">Sign up</button>
                        </div>
      
                       
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="login.html"
                            style="color: #393f81;">Log in </a></p>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

<script src="js/signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
